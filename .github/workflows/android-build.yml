name: Android Build (Capacitor)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: ☕ Set up JDK (Java 17)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🟢 Setup Node.js 20 (required for Capacitor CLI)
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install Node Dependencies
        run: npm install

      - name: 📦 Install Capacitor Packages (Stable)
        run: |
          npm install @capacitor/core@5.6.4 @capacitor/cli@5.6.4 @capacitor/android@5.6.4

      - name: 🧹 Remove Existing Android Folder (if any)
        run: rm -rf android

      - name: ➕ Add Android Platform
        run: npx cap add android

      - name: 🛠️ Build Web Assets
        run: npm run build

      - name: 🔄 Sync Capacitor with Android
        run: npx cap sync android

      - name: 🏗️ Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: ⬆️ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
