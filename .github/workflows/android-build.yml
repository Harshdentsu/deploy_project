name: Android Build (Capacitor)

on:
  workflow_dispatch: # Trigger manually from GitHub

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend # ðŸ‘ˆ all commands inside frontend/

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Install Capacitor CLI
      run: npm install @capacitor/cli @capacitor/android

    - name: Build React App
      run: npm run build

    - name: Init Capacitor (only if config not present)
      run: npx cap init wheely com.wheely.app --web-dir=dist
      if: steps.cap_config_check.outputs.exists != 'true'

    - name: Add Android Platform
      run: npx cap add android
      if: ${{ !env.ACT }}

    - name: Copy Web Assets
      run: npx cap copy

    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
