name: Android Build (Capacitor)

on:
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      # ✅ Use Java 21 to support Gradle 8.7+ (required by your config)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Node Dependencies
        run: npm install

      - name: Install Capacitor Packages
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android

      # ✅ Remove old android folder if already exists to avoid npx cap add android error
      - name: Remove existing Android folder (if any)
        run: rm -rf android

      # ✅ Re-add Android platform cleanly
      - name: Add Android Platform
        run: npx cap add android

      - name: Build Web Assets
        run: npm run build

      # ✅ Sync Capacitor
      - name: Sync Capacitor with Android
        run: npx cap sync android

      - name: Build Debug APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: frontend/android/app/build/outputs/apk/debug/app-debug.apk
